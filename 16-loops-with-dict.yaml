- name: "loops with dictionary"
  hosts: local
  connection: local
  become: yes
  tasks:
    - name: "Install multiple packages using loop with dictionary"
      ansible.builtin.package:
        name: "{{ item.name }}"
        state: "{{ item.state }}"
      loop:
        - { name: 'nginx', state: present }
        - { name: 'git', state: present } 
      when: ansible_os_family == "RedHat"  #we can set condition using when OS family is RedHat